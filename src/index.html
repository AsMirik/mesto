<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
</head>

<body>
  <div class="page">
    <header class="header container">
      <a href="#" class="header__logo"></a>
    </header>

    <main>
      <section class="profile container">
        <div class="profile__avatar-container">
          <img class="profile__avatar" src="#" alt="Аватар"/>
          <div class="profile__avatar-edit"></div>
        </div>
        <div class="profile__info">
          <div class="profile__content">
            <h1 class="profile__name-text"></h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__activity"></p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements container"></section>
    </main>

    <footer class="footer container">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup" id="popupEditProfile">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form name="popupForm" class="popup__form" novalidate>
          <label class="popup__field">
            <input
              class="popup__input"
              id="name"
              type="text"
              name="name"
              placeholder="Введите имя"
              required
              minlength="2"
              maxlength="40">
            <span class="popup__input-error"></span>
          </label>
          <label class="popup__field">
            <input
              class="popup__input"
              id="work"
              type="text"
              name="work"
              placeholder="Введите деятельность"
              required
              minlength="2"
              maxlength="200">
            <span class="popup__input-error"></span>
          </label>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popupAddPlace">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form name="popupForm" class="popup__form" novalidate>
          <label class="popup__field">
            <input
              class="popup__input"
              id="placeName"
              type="text"
              name="name"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30">
            <span class="popup__input-error"></span>
          </label>
          <label class="popup__field">
            <input
              class="popup__input"
              id="placeLink"
              type="url"
              name="link"
              placeholder="Ссылка на картинку"
              required>
            <span class="popup__input-error"></span>
          </label>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popupEditAvatar">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form name="popupForm" class="popup__form" novalidate>
          <label class="popup__field">
            <input
              class="popup__input"
              id="avatarLink"
              type="url"
              name="avatar"
              placeholder="Ссылка на картинку"
              required>
            <span class="popup__input-error"></span>
          </label>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_preview" id="popupPreview">
      <div class="popup__overlay"></div>
      <div class="popup__container popup__container_preview">
        <button type="button" class="popup__close-button"></button>
        <img class="popup__preview-image" src="#" alt="Картинка">
        <p class="popup__preview-text"></p>
      </div>
    </div>

    <div class="popup" id="popupRemoveCard">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__heading popup__heading_header">Вы уверены?</h2>
        <button type="submit" class="popup__button popup__button_remove">Да</button>
      </div>
    </div>
  </div>

  <template id="newPost">
    <article class="element">
      <img class="element__image" src="#" alt="Картинка"/>
      <button class="element__remove-button"></button>
      <div class="element__footer">
        <h2 class="element__footer-text"></h2>
        <div class="element__footer-likes">
          <button type="button" class="element__footer-button"></button>
          <div class="element__footer-counter"></div>
        </div>
      </div>
    </article>
  </template>

</body>

</html>
