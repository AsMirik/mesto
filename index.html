<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>mesto</title>
</head>

<body>
  <div class="page">
    <header class="header container">
      <a href="#" class="header__logo"></a>
    </header>
    <main>
      <section class="profile container">
        <img class="profile__avatar" src="images/avatar.png" alt="Аватар"/>
        <div class="profile__info">
          <div class="profile__content">
            <h1 class="profile__name-text">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button">
              <img src="images/edit.svg" alt="Изменить"/>
            </button>
          </div>
          <p class="profile__activity">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements container">
        <article class="element">
          <img class="element__image" src="images/element3.png" alt="Карачаевск"/>
          <div class="element__footer">
            <h2 class="element__footer-text">Карачаевск</h2>
            <button type="button" class="element__footer-button">
              <span class="element__footer-image"></span>
            </button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/element2.png" alt="Гора эльбрус"/>
          <div class="element__footer">
            <h2 class="element__footer-text">Гора Эльбрус</h2>
            <button type="button" class="element__footer-button">
              <span class="element__footer-image"></span>
            </button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/element1.png" alt="Домбай"/>
          <div class="element__footer">
            <h2 class="element__footer-text">Домбай</h2>
            <button type="button" class="element__footer-button">
              <span class="element__footer-image"></span>
            </button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/element2.png" alt="Эльбрус"/>
          <div class="element__footer">
            <h2 class="element__footer-text">Гора Эльбрус</h2>
            <button type="button" class="element__footer-button">
              <span class="element__footer-image"></span>
            </button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/element1.png" alt="Домбай"/>
          <div class="element__footer">
            <h2 class="element__footer-text">Домбай</h2>
            <button type="button" class="element__footer-button">
              <span class="element__footer-image"></span>
            </button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/element3.png" alt="Карачаево-черкесия"/>
          <div class="element__footer">
            <h2 class="element__footer-text">Карачаево-Черкесия</h2>
            <button type="button" class="element__footer-button">
              <span class="element__footer-image"></span>
            </button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer container">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form name="popupForm" class="popup__form">
          <input class="popup__input" id="name" type="text" name="name" placeholder="Введите имя">
          <input class="popup__input" id="work" type="text" name="work" placeholder="Введите деятельность">
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>

  <script src="pages/index.js"></script>
</body>

</html>
