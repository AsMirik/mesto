<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>mesto</title>
</head>

<body>
  <div class="page">
    <header class="header container">
      <a href="#" class="header__logo"></a>
    </header>

    <main>
      <section class="profile container">
        <img class="profile__avatar" src="images/avatar.png" alt="Аватар"/>
        <div class="profile__info">
          <div class="profile__content">
            <h1 class="profile__name-text">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__activity">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements container"></section>
    </main>

    <footer class="footer container">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup" id="popupEditProfile">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form name="popupForm" class="popup__form">
          <label class="popup__field">
            <input class="popup__input" id="name" type="text" name="name" placeholder="Введите имя">
            <span class="popup__input-error"></span>
          </label>
          <label class="popup__field">
            <input class="popup__input" id="work" type="text" name="work" placeholder="Введите деятельность">
            <span class="popup__input-error"></span>
          </label>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popupAddPlace">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form name="popupForm" class="popup__form">
          <label class="popup__field">
            <input class="popup__input" id="placeName" type="text" name="placeName" placeholder="Название">
            <span class="popup__input-error"></span>
          </label>
          <label class="popup__field">
            <input class="popup__input" id="placeLink" type="text" name="placeLink" placeholder="Ссылка на картинку">
            <span class="popup__input-error"></span>
          </label>
          <button type="submit" class="popup__button">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_preview" id="popupPreview">
      <div class="popup__overlay"></div>
      <div class="popup__container popup__container_preview">
        <button type="button" class="popup__close-button"></button>
        <img class="popup__preview-image" src="#" alt="Картинка">
        <p class="popup__preview-text"></p>
      </div>
    </div>
  </div>

  <template id="newPost">
    <article class="element">
      <img class="element__image" src="" alt=""/>
      <button class="element__remove-button"></button>
      <div class="element__footer">
        <h2 class="element__footer-text"></h2>
        <button type="button" class="element__footer-button"></button>
      </div>
    </article>
  </template>

  <script src="scripts/index.js"></script>
</body>

</html>
